tags:
  - Contacts
summary: Change contact's information
operationId: patchContact
description: "Change a contact's information with payload"
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'Nazar Stodolya'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: "+380000000002"
          email:
            description: "Contact's email"
            type: string
            example: "ivan5@example.com"
          isFavourite:
            description: "Add contact to favourites"
            type: boolean
            example: false
          contactType:
            description: "Contact's type"
            type: string
            enum: ['work', 'home', 'personal']
          photo:
            description: "Link to contact's photo"
            type: string
            format: binary
responses:
  '200':
    description: Changes a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'

