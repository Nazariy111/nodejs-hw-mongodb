type: object
required:
  - _id
  - name
  - phoneNumber
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'Taras Shevchenko'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: "+380000000002"
  email:
    description: "Contact's email"
    type: string
    example: "ivan5@example.com"
  isFavourite:
    description: "Add contact to favourites"
    type: boolean
    example: false
  contactType:
    description: "Contact's type"
    type: string
    enum: ['work', 'home', 'personal']
  userId:
    description: "Contact List owner's Id"
    type: string
    example: 65e4decdd286b30065d54af9
  photo:
    description: "Link to contact's photo"
    type: string
    example: <https://res.cloudinary.com/uqwgdu/image/upload/image.jpg>
